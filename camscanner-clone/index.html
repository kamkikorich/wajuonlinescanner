<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Single viewport meta tag combining all attributes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="Scan documents and ID cards with OCR, filters, and PDF export. A Progressive Web App for mobile scanning." />
    <meta name="theme-color" content="#2563eb" />
    <!-- iOS PWA support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Waju Scanner" />
    <meta name="application-name" content="Waju Scanner" />

    <!-- PWA Manifest (vite-pwa generates .webmanifest) -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Preconnect to API -->
    <link rel="preconnect" href="https://api.deepseek.com" />

    <title>Waju Scanner - Document & ID Card Scanner</title>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
