# Netlify Configuration for Waju Scanner PWA

[build]
  command = "cd camscanner-clone && npm install && npm run build"
  publish = "camscanner-clone/dist"
  base = "."

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# Functions directory configuration
[functions]
  directory = "netlify/api"

# Critical: Serve static files with correct MIME types
[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=0, must-revalidate"

# Security headers â€“ allow camera for same origin (required for scanner on HTTPS)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Allow camera for this origin (getUserMedia). Legacy + modern.
    Permissions-Policy = "camera=(self), geolocation=(), microphone=()"
    Feature-Policy = "camera 'self'"

# Cache static assets
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect API calls to serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# CRITICAL: Exclude PWA files from SPA redirects (must come BEFORE catch-all)
# Use force: true to ensure these files are served correctly
[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200
  force = true

[[redirects]]
  from = "/manifest.webmanifest"
  to = "/manifest.webmanifest"
  status = 200
  force = true

[[redirects]]
  from = "/workbox-*.js"
  to = "/workbox-*.js"
  status = 200
  force = true

# SPA fallback - MUST be LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Function headers
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"